<div>
  <div class="p-3">
    <div
      class="border"
      [ngClass]="{'border-bottom-0': documents.length - 1 !== ind}"
      *ngFor="let doc of documents;let ind = index"
    >
      <app-document-details
        [doc]="doc"
        [actionAllowed]="true"
        (onClick)="openProject(doc)"
        (onEdit)="editDocument($event)"
        (onDelete)="deleteDocument($event)"
      ></app-document-details>
    </div>
  </div>
</div>
