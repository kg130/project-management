<div class="d-flex justify-content-center mt-5">
  <div class="text-center" style="width: 300px;">
    <h5 class="mb-4">Login to App</h5>
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()" >
      <div class="row mb-4 form-group position-relative">
        <label class="custom-label m-0 align-self-center">Email</label>
        <input type="email" class="form-control" formControlName="user" required />
      </div>
      <div class="row mb-4 form-group position-relative">
        <label class="custom-label m-0 align-self-center">Password</label>
        <input type="password" class="form-control" formControlName="password" required />
      </div>
      <div class="row justify-content-end">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
