<div>
  <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()" >
    <div>
      <label>Email</label>
      <input type="email" formControlName="user" required />
    </div>
    <div>
      <label>Password</label>
      <input type="password" formControlName="password" required />
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
