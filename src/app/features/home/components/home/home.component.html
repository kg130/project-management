<div>
  <div>
    <div class="projectCont py-3 px-4" *ngFor="let project of projects">
      <div class="row">
        <div class="col-8">
          <h4 class="m-0 cursor-pointer" [routerLink]="[project._id]">
            {{project.name}}
            <span
              class="statusSpan mr-2"
              [ngStyle]="{'background-color': project.status | statusColor}"
              placement="top"
              [ngbTooltip]="project.status | projectStatus"
            ></span>
            <span style="font-size: 14px;">({{project.size}} Katha) ({{project.type | projectType}} project) - {{project.ownership}}</span>
          </h4>
          <div class="details">
            <div>
              <i class="las la-map-marker"></i>
              {{project.location}}
            </div>
            <div>
              <i class="las la-rocket"></i>
              {{project.start | date}}
            </div>
          </div>
        </div>
        <div class="col-4 align-self-center text-right">
          <div>
            <button class="btn primary-color p-1 mr-3" [routerLink]="[project._id]">
              <i style="font-size: 19px;" class="las la-eye"></i>
            </button>
            <button class="btn primary-color p-1 mr-2" [routerLink]="['../', 'manage', project._id]">
              <i style="font-size: 19px;" class="las la-pencil-alt"></i>
            </button>
            <button class="btn secondary-color p-1" [swal]="deleteSwal">
              <i style="font-size: 19px;" class="las la-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>
      <swal
        #deleteSwal
        title="Delete {{ project.name }}?"
        text="This cannot be undone"
        [showCancelButton]="true"
        confirmButtonColor="var(--primary-color)"
        cancelButtonColor="var(--secondary-color)"
        (confirm)="deleteProject(project)">
      </swal>
    </div>
  </div>
</div>
